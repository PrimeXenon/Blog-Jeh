<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="fontawesome-free-5.13.0-web/css/all.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container body">
        <!-- HEADER -->
        <div class="header">
            <h1>BLOG JEH</h1>
        </div>

        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="nav-link text-dark" href="home.html">Home</a>

            <!-- DROPDOWN -->
            <div class="dropdown show">
                <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Login Or Register
                </a>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a class="dropdown-item" href="login.html">Login</a>
                    <a class="dropdown-item" href="register.html">Register</a>
                </div>
            </div>
        </nav>

        <!-- CONTENT -->
        <div class="content">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form class="border border-dark rounded" action="">
                        <div class="form-head">
                            <h5>LOGIN</h5>
                        </div>
                        <div class="form-body">
                            <div class="form-group">
                                Email address
                                <input type="email" class="form-control" placeholder="Enter email" required>
                                <small>We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                                Password
                                <input type="password" class="form-control" placeholder="Password" required>
                            </div>
                            <input type="submit" class="btn btn-primary btn-block" value="Login">
                            <hr>
                            <input type="submit" class="btn btn-danger btn-block" value="SIGN IN WITH GOOGLE">
                        </div>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
